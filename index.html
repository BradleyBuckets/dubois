<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturaunt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div id="content" class="content">
      <div class="nav">
        <div class="navContainer">
          <div class="logo">Du Bois</div>
          <div class="navItems">
            <div class="about">About</div>
            <div class="menu">Menu</div>
            <div class="bookNow">Book Now</div>
          </div>
          <!-- <div class="triContainer">
            <div class="triangle"></div>
          </div> -->
        </div>
      </div>
      <div class="body">
        <div class="bodyContainer">
          <div class="img">
            <div class="imgBlock"></div>
            <div class="triContainer">
              <div class="triangle"></div>
            </div>
          </div>
          <div class="cardContainer">
            <div class="card">
              <div class="heading">
                <h2>Location</h2>
              </div>
              <div class="info">
                <p>123 ABC Street,</p>
                <p>TX, 56834</p>
              </div>
            </div>
            <div class="card">
              <div class="heading">
                <h2>Hours</h2>
              </div>
              <div class="info">
                <p>Thursday - Saturday</p>
                <p>6pm - 11pm</p>
              </div>
            </div>
            <div class="card">
              <div class="heading">
                <h2>Contact</h2>
              </div>
              <div class="info">
                <p>Phone</p>
                <p>(564)-392-0098</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="foot">
        <div class="triDown"></div>
        <div class="footContainer">
          <div class="footLogo">Du Bois</div>
          <div class="social">
            <div class="facebook"></div>
            <div class="instagram"></div>
            <div class="other"></div>
          </div>
          <div class="options">
            <div class="list">
              <div class="privacy">Privacy</div>
              <div class="legal">Legal</div>
              <div class="careers">Careers</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
